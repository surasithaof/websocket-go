<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>WebSocket Client</title>
  </head>
  <body>
    <div class="container py-3">
      <h1 class="text-center">Web Socket client test</h1>
      <div class="connect text-center my-3">
        <button id="connect-btn" class="btn btn-primary">Connect</button>
        <button id="disconnect-btn" class="btn btn-primary" disabled>
          Disconnect
        </button>
      </div>

      <div class="received text-center my-3">
        <h5>received message</h5>
        <h5 id="pong-msg"></h5>
      </div>

      <div class="ping-pong text-center">
        <button id="ping-btn" class="btn btn-primary" disabled>Ping</button>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
